<body>

<label>Judul Misi:</label><br>
<input id="judul" placeholder="Misi Akibatnya Apa Ya?" style="width:90%"><br><br>

<label>Mulai Misi (teks/kalimat/video link):</label><br>
<textarea id="awal" placeholder="Perhatikan video atau gambar dari guru" style="width:90%;height:60px"></textarea><br><br>

<button onclick="simpan()">SIMPAN</button>

<p>Link Siswa:</p>
<a href="main.html" target="_blank">Buka Game Siswa</a>

<script>
function simpan(){
  localStorage.setItem("judul", document.getElementById("judul").value);
  localStorage.setItem("awal", document.getElementById("awal").value);
  localStorage.setItem("tugas", document.getElementById("tugas").value);
  localStorage.setItem("kartu", document.getElementById("kartu").value);
  localStorage.setItem("refleksi", document.getElementById("refleksi").value);
  alert("Materi tersimpan!");
}
</script>
